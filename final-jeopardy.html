<body>
  <h1>Final Jeopardy</h1>
  <h4>Players Turn:</h4>
  <!--Final category and question grid-->
  <div class="finalGrid">
    <div id="finalCategory">Final Category</div>
    <div id="finalQ">Final Question</div>
  </div>
  <!--Bet input, Guess input, and "lock in" button-->
<section>
  <div class="bet">
    <input type="text" id="playerWager" placeholder="How much would you like to wager?" name="wager">
    <input type="text" id="playerGuess" placeholder="What is..." name="guess">
    <button id="submitAnswer" type="button" disabled>Lock in final answer and wager</button>
  </div>
</section>
